<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
    <h2>Создание опроса:</h2>
    <form method="post" action="/admin/saveSurvey" th:object="${survey}">
        <input type="hidden" th:field="*{id}" id="id"/>
        <br>
        <br>
        Название <input type="text" th:field="*{name}" id="name"/>
        <br>
        <br>
        Описание <input type="text" th:field="*{description}" id="description"/>
        <br>
        <br>
        Начало <input type="text" th:field="*{start}" id="start"/>
        <br>
        <br>
        Окончание <input type="text" th:field="*{finish}" id="finish"/>
        <br>
        <br>
        <input type="submit" value="save"/>
    </form>
    </div>
</body>
</html>
